version: "3.8"

services:
  php_one:
    build:
      context: ./docker/php
    container_name: api_blog
    volumes:
      - ./src/apilaravel:/var/www/apilaravel
    ports:
      - "8000:80" # Laravel API
    networks:
      - appnet

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "8001:80" # Laravel
      - "3001:81" # Next.js (via Nginx proxy)
    volumes:
      - ./docker/nginx/sites:/etc/nginx/conf.d
      - ./src:/var/www
    depends_on:
      - php_one
      - node_one
    networks:
      - appnet

  node_one:
    image: node:22
    container_name: home_blog
    working_dir: /app
    volumes:
      - ./src/nextjsapp:/app
    command: sh -c "npm install && npm run dev"
    ports:
      - "3002:3000"
    networks:
      - appnet

  mysql:
    image: mysql:8
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: appdb
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    networks:
      - appnet

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    restart: always
    environment:
      PMA_HOST: mysql
      PMA_CONTROLUSER: appuser
      PMA_CONTROLPASS: apppassword
    ports:
      - "8081:80"
    depends_on:
      - mysql
    networks:
      - appnet

networks:
  appnet:

volumes:
  mysql-data:
