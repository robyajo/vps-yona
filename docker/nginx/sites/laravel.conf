server {
  listen 80;
  server_name api-blog.roby.web.id;

  root /var/www/apilaravel/public;
  index index.php index.html;

  location / {
    try_files $uri $uri/ /index.php?$query_string;
  }

  location ~ \.php$ {
    include fastcgi_params;
    fastcgi_pass php_one:80;
    fastcgi_index index.php;
    fastcgi_param SCRIPT_FILENAME /var/www/apilaravel/public$fastcgi_script_name;
  }
}
